project_dir: "./projects/maastro_hx4_pet_translation/"

train:
    output_dir: "./checkpoints/hx4_pet_pix2pix_lambda10_new_val_metrics/"
    cuda: True
    n_iters: 30000      
    n_iters_decay: 30000  
    batch_size: 1
    mixed_precision: False
    seed: 1

    logging:
        freq: 50
        multi_modality_split:
            A: [1, 1]
            B: [1]
        wandb:
            project: "maastro_hx4_pet_translation"
            run: "pix2pix_lambda10_new_val_metrics"
        
    checkpointing:
        freq: 1000

    dataset: 
        name: "HX4PETTranslationTrainDataset"
        root: "/workspace/Chinmay-Datasets-Ephemeral/HX4-PET-Translation-Processed/train"
        paired: True    # Paired training
        patch_size: [32, 128, 128]   # (D,H,W)
        patch_sampling: uniform-random-within-body
        num_workers: 8

    gan: 
        name: "Pix2PixConditionalGAN"
        generator:  
            name: "Unet3D"
            in_out_channels: [2, 1]
            num_downs: 4
            ngf: 64
            use_dropout: True

        discriminator:  
            name: "PatchGAN3D"
            in_channels: 3
            n_layers: 3
            kernel_size: [4, 4, 4]
            ndf: 64
            
        optimizer:
            lr_D: 0.0001
            lr_G: 0.0002
            lambda_pix2pix: 10.0
    
    metrics:
        discriminator_evolution: True


val:
    freq: 1000
    dataset: 
        name: "HX4PETTranslationValTestDataset"
        root: "/workspace/Chinmay-Datasets-Ephemeral/HX4-PET-Translation-Processed/val"
        num_workers: 8
        supply_masks: False  # Do not supply masks -> less number of val metrics to compute, faster training 
        use_patch_based_inference: True #
    sliding_window:                     # Enable sliding window inferer
        window_size: ${train.dataset.patch_size}
    metrics:   # Enabled metrics: MSE, MAE, PSNR, SSIM, NMI, Chi-squared histogram distance
        mse: True
        mae: True
        nmse: False
        psnr: True
        ssim: True
        nmi: True
        chi_sq: True
        cycle_metrics: False 