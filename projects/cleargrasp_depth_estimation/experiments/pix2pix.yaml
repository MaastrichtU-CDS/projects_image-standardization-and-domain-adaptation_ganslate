project_dir: "./projects/cleargrasp_depth_estimation/"

train:
    output_dir: "./checkpoints/cleargrasp_depth_estimation/"
    cuda: True
    n_iters: 125000      # (2500 (images) / 2 (batch_size)) x 100 ("epochs")
    n_iters_decay: 5000  # Extra 5000 iters with lr decay
    batch_size: 1
    mixed_precision: False

    logging:
        freq: 50
        multi_modality_split:
            A: [3, 3]
            B: [1]
        wandb:
            project: "cleargrasp_depth_estimation"
            run: "pix2pix_lambda_10_batchsize_1"
        
    checkpointing:
        freq: 10000

    dataset: 
        name: "ClearGraspPix2PixDataset"
        root: "/workspace/Chinmay-Datasets-Ephemeral/Cleargrasp_rgbnormal2depth_resized/train"
        load_size: [512, 256]
        num_workers: 8

    gan: 
        name: "Pix2PixConditionalGAN"
        generator:  
            name: "Unet2D"
            in_out_channels: [6, 1]
            num_downs: 6
            ngf: 64
            use_dropout: True

        discriminator:  
            name: "PatchGAN2D"
            in_channels: 7
            n_layers: 4
            kernel_size: [4, 4]
            ndf: 32
            
        optimizer:
            lr_D: 0.0001
            lr_G: 0.0002
            lambda_pix2pix: 10
    
    metrics:
        discriminator_evolution: True
        ssim: True


val:
    freq: 5000
    dataset: 
        name: "ClearGraspPix2PixDataset"
        root: "/workspace/Chinmay-Datasets-Ephemeral/Cleargrasp_rgbnormal2depth_resized/val"
        load_size: [512, 256]
        num_workers: 8
    metrics:
        cycle_metrics: False
