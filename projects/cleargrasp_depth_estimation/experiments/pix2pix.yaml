project_dir: "./projects/cleargrasp_depth_estimation/"

train:
    output_dir: "./checkpoints/cleargrasp_depth_estimation/"
    cuda: True
    n_iters: 250000      # (2500 (images) / batch_size) x 200 ("epochs")
    n_iters_decay: 5000
    batch_size: 2
    mixed_precision: False

    logging:
        freq: 100
        multi_modality_split:
            A: [3,3]
            B: [1]
        wandb:
            project: "cleargrasp_depth_estimation"
            run: "pix2pix_6layer_patchgan"
        
    checkpointing:
        freq: 5000

    dataset: 
        name: "ClearGraspPix2PixDataset"
        root: "/home/zk315372/Chinmay/Datasets/Cleargrasp_rgbnormal2depth_resized/train"
        load_size: [512, 256]
        paired: True
        num_workers: 8

    gan: 
        name: "Pix2PixConditionalGAN"
        generator:  
            name: "Unet2D"
            in_channels: 6
            out_channels: 1
            num_downs: 6
            ngf: 64
            use_dropout: True

        discriminator:  
            name: "PatchGAN2D"
            in_channels: 7
            n_layers: 6
            kernel_size: [4,4]
            ndf: 32
            
        optimizer:
            lr_D: 0.00005
            lr_G: 0.0002
            lambda_pix2pix: 10.0
    
    metrics:
        discriminator_evolution: True
        ssim: True


val:
    freq: 5000
    dataset: 
        name: "ClearGraspPix2PixDataset"
        root: "/home/zk315372/Chinmay/Datasets/Cleargrasp_rgbnormal2depth_resized/val"
        load_size: [512, 256]
        paired: True
        num_workers: 8
    metrics:
        cycle_metrics: False
