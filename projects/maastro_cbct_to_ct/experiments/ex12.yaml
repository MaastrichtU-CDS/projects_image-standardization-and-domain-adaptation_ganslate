use_cuda: True
n_iters: 20000
n_iters_decay: 20000
batch_size: 1
mixed_precision: True

logging:
    output_dir: "./checkpoints/cbcttoct_ex12"
    wandb: True
    log_freq: 50
    checkpoint_freq: 2000

dataset: 
    name: "CBCTtoCTDataset"
    root: "/workspace/data/lung1_ct_cbct_nrrd_resampled/"
    num_workers: 16
    patch_size: [48, 224, 224]
    
gan:  
    name: "CycleGAN"

generator:
  name: Vnets3D
  in_channels: 1
  use_memory_saving: false
  use_inverse: false

discriminator:  
    name: "PatchGAN3D"
    n_layers: 2
    in_channels: 1

optimizer:
  lambda_A: 25.0
  lambda_B: 25.0
  lambda_identity: 0.0
  lambda_inverse: 0.0
  proportion_ssim: 0.84
  lr_D: 0.0001
  lr_G: 0.0002
