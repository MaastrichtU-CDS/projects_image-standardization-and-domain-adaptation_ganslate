use_cuda: True
n_iters: 200000
n_iters_decay: 0
batch_size: 1
mixed_precision: True
project_dir: "./projects/brats_flair_to_t1w/"

logging:
    checkpoint_dir: "./checkpoints/brats_ex6"
    wandb:
        project: "my-project"
    log_freq: 1
    checkpoint_freq: 10000

dataset: 
    name: "BratsDataset"
    root: "/workspace/data/Task01_BrainTumour/imagesTr/"
    num_workers: 8
    patch_size: [128, 128, 128]
    
gan:  
    name: "PiCycleGAN"

generator:
  name: Vnet3D
  in_channels: 1
  use_memory_saving: True
  use_inverse: True
  is_separable: False
  down_blocks: [1, 2, 3]
  up_blocks: [2, 1, 1]

discriminator:
    name: "PatchGAN3D"
    n_layers: 2
    in_channels: 1


optimizer:
  lambda_A: 10.0
  lambda_B: 10.0
  lambda_identity: 0.0
  lambda_inverse: 0.01
  proportion_ssim: 0.84
  lr_D: 0.0002 
  lr_G: 0.0002
