project_dir: "./projects/maastro_hx4_pet_translation/"

train:
    output_dir: "./checkpoints/hx4_pet_cyclegan_naive/"
    cuda: True
    n_iters: 150000      
    n_iters_decay: 1000  
    batch_size: 1
    mixed_precision: False

    logging:
        freq: 50
        multi_modality_split:
            A: [1, 1]
            B: [1]
        wandb:
            project: "maastro_hx4_pet_translation"
            run: "cyclegan_naive_trial"
        
    checkpointing:
        freq: 10000

    dataset: 
        name: "HX4PETTranslationTrainDataset"
        root: "/workspace/Chinmay-Datasets-Ephemeral/HX4-PET-Translation-Processed/train"
        paired: False        # Unpaired
        require_ldct: False  # No ldCT required
        patch_size: [32, 128, 128]   # (D,H,W)
        patch_sampling: fdg-pet-weighted-sf
        focal_region_proportion: 0.3
        num_workers: 8

    gan: 
        name: "CycleGAN"
        generator:  
            name: "Unet3D"
            in_out_channels_AB: [2, 1]
            in_out_channels_BA: [1, 2]
            num_downs: 4
            ngf: 64

        discriminator:  
            name: "PatchGAN3D"
            in_channels_B: 1
            in_channels_A: 2
            n_layers: 3
            kernel_size: [4, 4, 4]
            ndf: 64

        optimizer:
            lr_D: 0.0001
            lr_G: 0.0002
            lambda_AB: 10.0
            lambda_BA: 10.0
            lambda_identity: 0
            proportion_ssim: 0

    metrics:
        discriminator_evolution: True
        ssim: True


val:
    freq: 10000
    dataset: 
        name: "HX4PETTranslationValTestDataset"
        root: "/workspace/Chinmay-Datasets-Ephemeral/HX4-PET-Translation-Processed/val"
        num_workers: 8
    metrics:
        cycle_metrics: True
