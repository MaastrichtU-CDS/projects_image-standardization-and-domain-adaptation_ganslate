project_dir: "./projects/maastro_hx4_pet_translation/"

train:
    output_dir: "./checkpoints/hx4_pet_cyclegan_balanced_sw/"
    cuda: True
    n_iters: 150000      
    n_iters_decay: 1000  
    batch_size: 1
    mixed_precision: False
    seed: 1

    logging:
        freq: 50
        multi_modality_split:
            A: [1, 1]
            B: [1, 1]  # ldCT is the 2nd component
        wandb:
            project: "maastro_hx4_pet_translation"
            run: "cyclegan_balanced_trial_sw"
        
    checkpointing:
        freq: 10000

    dataset: 
        name: "HX4PETTranslationTrainDataset"
        root: "/workspace/Chinmay-Datasets-Ephemeral/HX4-PET-Translation-Processed/train"
        paired: False       # Unpaired
        require_ldct: True  # ldCT required
        patch_size: [32, 128, 128]   # (D,H,W)
        patch_sampling: uniform-random-within-body-sf
        focal_region_proportion: 0.3
        num_workers: 8

    gan: 
        name: "HX4CycleGANBalanced"
        generator:  
            name: "Unet3D"
            in_out_channels_AB: [2, 1]  # Both G's take 2 inputs and predict 1 output
            in_out_channels_BA: [2, 1]  #
            num_downs: 4
            ngf: 64

        discriminator:  
            name: "PatchGAN3D"
            in_channels_B: 1  # Both D's evaluate a single modality (the PETs)
            in_channels_A: 1  #
            n_layers: 3
            kernel_size: [4, 4, 4]
            ndf: 64

        optimizer:
            lr_D: 0.0001
            lr_G: 0.0002
            lambda_AB: 10.0
            lambda_BA: 10.0
            lambda_identity: 0
            proportion_ssim: 0

    metrics:
        discriminator_evolution: True
        ssim: False  # `False` because it's computed by with the dummy array included, and is hence wrong


val:
    freq: 10000
    dataset: 
        name: "HX4PETTranslationValTestDataset"
        root: "/workspace/Chinmay-Datasets-Ephemeral/HX4-PET-Translation-Processed/val"
        num_workers: 8
        model_is_hx4_cyclegan_balanced: True  # Using HX4-CycleGAN-balanced
        using_patch_based_inference: True #
    sliding_window:                       # Enable sliding window inferer
        window_size: ${train.dataset.patch_size}
    metrics:
        cycle_metrics: False  # `False` because cycle in validation is hardcoded to be the default (naive) way
