use_cuda: True
n_iters: 200000
n_iters_decay: 0
batch_size: 1
mixed_precision: True

logging:
    checkpoint_dir: "./checkpoints/brats_piresnet_pi"
    wandb: False
    log_freq: 50
    checkpoint_freq: 10000

dataset: 
    name: "BratsDataset"
    root: "/workspace/data/Task01_BrainTumour/imagesTr/"
    num_workers: 8
    patch_size: [128, 128, 128]
    
gan:  
    name: "PiCycleGAN"

generator:  
    name: "Piresnet3D"
    use_memory_saving: True
    use_inverse: True
    depth: 3
    in_channels: 1

discriminator:  
    name: "PatchGAN3D"
    n_layers: 3
    in_channels: 1

optimizer:
  lambda_A: 10.0
  lambda_B: 10.0
  lambda_identity: 0.0
  lambda_inverse: 0.0
  proportion_ssim: 0.84
  lr_D: 0.0002 
  lr_G: 0.0002
