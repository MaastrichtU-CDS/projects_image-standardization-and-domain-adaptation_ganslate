project_dir: ./projects/maastro_lung_proton_cbct_to_ct

train:
    mixed_precision: True
    cuda: True
    n_iters: 15000
    n_iters_decay: 15000
    batch_size: 1
    output_dir: /hpcwork/vq218944/checkpoints/structure_loss_l1
    seed: 42

    logging:
        freq: 10
        wandb:
            project: Thesis_CBCT
            image_filter: [0.289 ,0.40]
            run: structure_loss_l1

    checkpointing:
        freq: 1000

    dataset: 
        name: CBCTtoCTDataset
        root: /work/vq218944/maastro_physics/train
        num_workers: 8
        patch_size: [16, 320, 320]

    gan:  
        name: CycleGANwStructure

        generator:
            name: Vnet3D
            in_channels: 1
            out_channels: 1
            down_blocks: [2, 2, 3]
            up_blocks: [3, 3, 3]

        discriminator:
            name: PatchGAN3D
            n_layers: 2
            in_channels: 1

        optimizer:
            lambda_AB: 5.0
            lambda_BA: 5.0
            lambda_identity: 0.0
            proportion_ssim: 0.0
            lambda_structure: 20
            structure_criterion: "Frequency-L1"
            lr_D: 0.0002
            lr_G: 0.0004

    metrics: 
        discriminator_evolution: True
        ssim: True
    
val:
    freq: 1000

    multi_dataset:
        lungs:
            name: CBCTtoCTValTestDataset
            root: /work/vq218944/maastro_physics/val
        
        phantoms:
            name: CBCTtoCTValTestDataset
            root:  /work/vq218944/maastro_physics/val_phantom

    sliding_window:
        window_size: ${train.dataset.patch_size}
