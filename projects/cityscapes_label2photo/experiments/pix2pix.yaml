project_dir: "./projects/cityscapes_label2photo/"

train:
    output_dir: "./checkpoints/label2photo_pix2pix/"
    cuda: True
    n_iters: 297500      # 2975 (images) x 100 ("epochs") 
    n_iters_decay: 297500
    batch_size: 1
    mixed_precision: False

    logging:
        freq: 50
        wandb:
            project: "cityscapes_label2photo"
            run: "pix2pix_trial"
        
    checkpointing:
        freq: 5000

    dataset: 
        name: "Label2PhotoTrainDataset"
        root: "/home/zk315372/Chinmay/Datasets/Cityscapes_label2photo/train"
        flip: True
        shuffle: True
        num_workers: 8
        load_size: [512, 256]
        paired: True
        masking: True

    gan:  # Edit this section
        name: "Pix2PixConditionalGAN"
        generator:  
            name: "Resnet2D"
            n_residual_blocks: 9
            in_channels: 3

        discriminator:  
            name: "PatchGAN2D"
            n_layers: 3
            in_channels: 3

        optimizer:
            lr_D: 0.0002
            lr_G: 0.0004
            lambda_A: 5.0
            lambda_B: 5.0
            lambda_identity: 0
            proportion_ssim: 0
    
    metrics:
        discriminator_evolution: True
        ssim: True


val:
    freq: 2000
    dataset: 
        name: "Label2PhotoValDataset"
        root: "/home/zk315372/Chinmay/Datasets/Cityscapes_label2photo/val"
        shuffle: False
        num_workers: 8
        A_representation: "gt-color"
        load_size: [512, 256]
        masking: False