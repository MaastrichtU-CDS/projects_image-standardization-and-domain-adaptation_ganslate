use_cuda: True
n_iters: 200000
n_iters_decay: 0
batch_size: 1
mixed_precision: True

logging:
    checkpoint_dir: "./checkpoints/brats_ex3/"
    wandb:
        project: "my-project"
    log_freq: 50
    checkpoint_freq: 10000

dataset: 
    name: "BratsDataset"
    root: "/workspace/data/Task01_BrainTumour/imagesTr/"
    num_workers: 8
    patch_size: [128, 128, 128]
    
gan:  
    name: "CycleGAN"

generator:  
    name: "Vnet3D"
    use_memory_saving: False
    use_inverse: False

discriminator:  
    name: "PatchGAN3D"
    n_layers: 5

optimizer:
  lambda_A: 10.0
  lambda_B: 10.0
  lambda_identity: 0.0
  lambda_inverse: 0.01
  proportion_ssim: 0.84
