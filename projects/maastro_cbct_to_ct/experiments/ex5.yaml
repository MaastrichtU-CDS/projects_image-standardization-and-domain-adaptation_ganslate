project_dir: "./projects/maastro_cbct_to_ct"
use_cuda: True
n_iters: 200000
n_iters_decay: 0
batch_size: 8
mixed_precision: True

logging:
    checkpoint_dir: "./checkpoints/cbcttoct_ex5"
    wandb:
        project: "my-project"
    log_freq: 50
    checkpoint_freq: 5000

dataset: 
    name: "CBCTtoCTDataset"
    root: "/workspace/data/lung1_ct_cbct_nrrd_resampled/"
    num_workers: 16
    patch_size: [32, 128, 128]
    
gan:  
    name: "CycleGAN"

generator:  
    name: "Unet3D"
    num_downs: 5

discriminator:  
    name: "PatchGAN3D"
    n_layers: 2

optimizer:
  lambda_A: 10.0
  lambda_B: 10.0
  lambda_identity: 0.0
  lambda_inverse: 0.0
  proportion_ssim: 0.84
  lr_D: 0.002 
  lr_G: 0.002
