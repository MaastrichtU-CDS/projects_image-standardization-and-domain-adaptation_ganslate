project_dir: "./projects/cleargrasp_depth_estimation/"

train:
    output_dir: "./checkpoints/cleargrasp_depth_estimation/"
    cuda: True
    n_iters: 250000      # 2500 (images) x 100 ("epochs")
    n_iters_decay: 5000
    batch_size: 1
    mixed_precision: False

    logging:
        freq: 50
        multi_modality_split:
            A: [3, 3]
            B: [3, 3]
        wandb:
            project: "cleargrasp_depth_estimation"
            run: "cyclegan_structure_1"
        
    checkpointing:
        freq: 5000

    dataset: 
        name: "ClearGraspCycleGANDataset"
        root: "/home/zk315372/Chinmay/Datasets/Cleargrasp_rgbnormal2depth_resized/train"
        load_size: [512, 256]
        paired: False
        fetch_rgb_b: True
        num_workers: 8

    gan: 
        name: "CycleGANMultiModalV2"
        generator:  
            name: "Unet2D"
            in_channels: 6
            out_channels: 6
            num_downs: 5
            ngf: 64

        discriminator:  
            name: "PatchGAN2D"
            n_layers: 4
            in_channels: 6
            ndf: 64

        optimizer:
            lr_D: 0.0001
            lr_G: 0.0002
            lambda_A: 10.0
            lambda_B: 10.0
            lambda_identity: 0
            proportion_ssim: 0
            lambda_structure: 1

    metrics:
        discriminator_evolution: True
        ssim: True


val:
    freq: 5000
    dataset: 
        name: "ClearGraspCycleGANDataset"
        root: "/home/zk315372/Chinmay/Datasets/Cleargrasp_rgbnormal2depth_resized/val"
        load_size: [512, 256]
        paired: True
        num_workers: 8
    metrics:
        cycle_metrics: True
