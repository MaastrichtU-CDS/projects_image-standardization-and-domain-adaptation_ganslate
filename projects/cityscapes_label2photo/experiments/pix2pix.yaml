project_dir: "./projects/cityscapes_label2photo/"

train:
    output_dir: "./checkpoints/label2photo_pix2pix/"
    cuda: True
    n_iters: 297500      # 2975 (images) x 100 ("epochs")
    n_iters_decay: 5000
    batch_size: 1
    mixed_precision: False

    logging:
        freq: 100
        wandb:
            project: "cityscapes_label2photo"
            run: "pix2pix_lambda_30"
        
    checkpointing:
        freq: 5000

    dataset: 
        name: "Label2PhotoDataset"
        root: "/home/zk315372/Chinmay/Datasets/Cityscapes_label2photo/train"
        load_size: [572, 286]
        crop_size: [512, 256]
        paired: True
        random_flip: True
        random_crop: True
        masking: False
        num_workers: 8

    gan: 
        name: "Pix2PixConditionalGAN"
        generator:  
            name: "Unet2D"
            in_channels: 3
            out_channels: 3
            num_downs: 7
            ngf: 128
            use_dropout: True

        discriminator:  
            name: "PatchGAN2D"
            n_layers: 4
            in_channels: 6

        optimizer:
            lr_D: 0.0001
            lr_G: 0.0002
            lambda_pix2pix: 30.0
    
    metrics:
        discriminator_evolution: True
        ssim: True


val:
    freq: 5000
    dataset: 
        name: "Label2PhotoDataset"
        root: "/home/zk315372/Chinmay/Datasets/Cityscapes_label2photo/val"
        load_size: [512, 256]
        paired: True
        random_flip: False
        random_crop: False
        masking: False
        num_workers: 8        
    metrics:
        cycle_metrics: False
