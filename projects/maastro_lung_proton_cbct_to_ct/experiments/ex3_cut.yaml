project_dir: "./projects/maastro_lung_proton_cbct_to_ct/datasets"
cuda: True
n_iters: 20000
n_iters_decay: 20000
batch_size: 1
mixed_precision: True

logging:
    output_dir: "./checkpoints/cbcttoct_cut_ex3"
    wandb:
        project: "CUT-proton-cbct-ct"
    log_freq: 50
    checkpoint_freq: 2000

dataset: 
    name: "CBCTtoCTDataset"
    root: "/workspace/processed/"
    num_workers: 32
    patch_size: [32, 224, 224]
    
gan:  
    name: "CUT"
    nce_layers: [0, 1, 2, 3, 4, 5, 6]
    mlp_nc: 256
    num_patches: 1024

    generator:
        name: Vnet3D
        in_channels: 1
        use_memory_saving: False
        use_inverse: False
        is_separable: False
        down_blocks: [3, 3, 5, 5, 5]
        up_blocks: [5, 5, 5, 5, 5]

    discriminator:
        name: "PatchGAN3D"
        n_layers: 3
        in_channels: 1

    optimizer:
        lr_D: 0.0002
        lr_G: 0.0004
        lambda_adv: 1.0
        lambda_nce: 1.0
        lambda_nce_idt: 0.2
        nce_T: 0.07
