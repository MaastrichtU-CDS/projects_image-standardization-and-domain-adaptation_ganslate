project_dir: "./projects/maastro_cbct_to_ct"
use_cuda: True
n_iters: 200000
n_iters_decay: 0
batch_size: 1
mixed_precision: True

logging:
    checkpoint_dir: "./checkpoints/cbcttoct_ex8"
    wandb: True
    log_freq: 50
    checkpoint_freq: 5000

dataset: 
    name: "CBCTtoCTDataset"
    root: "/workspace/data/lung1_ct_cbct_nrrd_resampled/"
    num_workers: 16
    patch_size: [48, 224, 224]
    
gan:  
    name: "PiCycleGAN"

generator:  
    name: "Vnet3D"
    use_inverse: True
    use_memory_saving: False
    in_channels: 1

discriminator:  
    name: "Discrim3D"
    n_layers: 3
    in_channels: 1
    input_size: [48, 224, 224] # TODO: same as dataset.patch_size - how to make it less repetive and intuitive?

optimizer:
  lambda_A: 10.0
  lambda_B: 10.0
  lambda_identity: 0.0
  lambda_inverse: 0.0
  proportion_ssim: 0.84
  lr_D: 0.0002 
  lr_G: 0.0002
