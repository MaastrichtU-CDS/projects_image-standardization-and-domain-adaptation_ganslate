use_cuda: True
n_iters: 200000
n_iters_decay: 0
batch_size: 1
mixed_precision: True

logging:
    checkpoint_dir: "./checkpoints/brats_ex2/"
    wandb: True
    log_freq: 50
    checkpoint_freq: 10000

dataset: 
    name: "BratsDataset"
    root: "/workspace/data/Task01_BrainTumour/imagesTr/"
    num_workers: 8
    patch_size: [128, 224, 224]
    
gan:  
    name: "CycleGAN"

generator:  
    name: "Unet3D"
    num_downs: 5

discriminator:  
    name: "PatchGAN3D"
    n_layers: 5

optimizer:
  lambda_A: 5.0
  lambda_B: 5.0
  lambda_identity: 0.0
  lambda_inverse: 0.1
  proportion_ssim: 0.0
