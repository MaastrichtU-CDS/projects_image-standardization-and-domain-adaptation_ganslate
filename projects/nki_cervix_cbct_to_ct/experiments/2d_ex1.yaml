project_dir: "./projects/nki_cervix_cbct_to_ct"
use_cuda: True
n_iters: 20000
n_iters_decay: 20000
batch_size: 1
mixed_precision: False

logging:
    checkpoint_dir: "./checkpoints/cbcttoct_2d_ex1"
    wandb:
        project: "NKI_CBCT_CT"
    log_freq: 1
    checkpoint_freq: 2000

dataset: 
    name: "CBCTtoCT2DDataset"
    root: "/repos/Maastro/nki_cervix"
    num_workers: 0
    load_size: 128
    
gan:  
    name: "CycleGAN"

generator:
  name: "Unet2D"
  in_channels: 1

discriminator:
    name: "PatchGAN2D"

optimizer:
  lambda_A: 25.0
  lambda_B: 25.0
  lambda_identity: 0.0
  lambda_inverse: 0.0
  proportion_ssim: 0.84
  lr_D: 0.0002
  lr_G: 0.0004