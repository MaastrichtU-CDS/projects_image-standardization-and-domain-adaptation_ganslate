project_dir: "./projects/nki_cervix_cbct_to_ct/"

train:
    cuda: True
    n_iters: 20
    n_iters_decay: 0
    batch_size: 1
    output_dir: "./checkpoints/test_expt/"

    logging:
        freq: 1
        wandb:
            project: "NKI_CBCT_CT"
            image_filter: [0.289 ,0.40]

    checkpointing:
        freq: 10000

    dataset: 
        name: "CBCTtoCTDataset"
        root: /repos/Maastro/nki_cervix/train
        num_workers: 4
        patch_size: [8, 128, 128]
        enable_masking: True
      
    gan:  
        name: "RevGAN"

        generator:
            name: Vnet3D
            in_channels: 1
            use_memory_saving: False
            use_inverse: True
            is_separable: False
            down_blocks: [2, 2, 3]
            up_blocks: [3, 3, 3]

        discriminator:
            name: "PatchGAN3D"
            n_layers: 2
            in_channels: 1
            kernel_size: [2, 4, 4]

        optimizer:
            lambda_A: 25.0
            lambda_B: 25.0
            lambda_identity: 0.0
            
            proportion_ssim: 0.84
            lr_D: 0.0002
            lr_G: 0.0004


    metrics: 
        output_distributions_D: True
        ssim: True
    
val:
    freq: 2
    dataset: 
        name: ElektaPhantomDataset
        root: /repos/Maastro/nki_cervix/phantom
    sliding_window:
        window_size: "${train.dataset.patch_size}"

